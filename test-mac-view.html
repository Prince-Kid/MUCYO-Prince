<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac View Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e3a8a, #7c3aed, #db2777);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 32rem;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .profile-image {
            width: 192px;
            height: 192px;
            margin: 0 auto 24px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: linear-gradient(45deg, #374151, #6b7280);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
            transition: all 0.5s ease;
        }
        .profile-image:hover {
            transform: scale(1.05);
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }
        .profile-image:hover img {
            filter: grayscale(0%);
        }
        .profile-text {
            color: white;
        }
        .profile-name {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .profile-title {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 8px;
        }
        .profile-location {
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background: #10b981;
            border-radius: 50%;
            border: 4px solid white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fallback-icon {
            font-size: 96px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-text">
            <div class="profile-image">
                <img src="./public/profile.jpg" alt="MUCYO Prince" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="fallback-icon" style="display: none;">üë§</div>
                <div class="status-indicator"></div>
            </div>
            <h1 class="profile-name">MUCYO Prince</h1>
            <p class="profile-title">Software Developer & ICT Leader</p>
            <p class="profile-location">
                üìç Kigali, Rwanda
            </p>
        </div>
    </div>

    <script>
        // Test if image loads
        const img = document.querySelector('.profile-image img');
        img.onload = () => {
            console.log('Profile image loaded successfully!');
        };
        img.onerror = () => {
            console.log('Profile image failed to load, using fallback');
        };
    </script>
</body>
</html>
